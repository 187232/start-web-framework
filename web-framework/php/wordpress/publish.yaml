Type: Application
Name: start-wordpress
Provider:
  - 阿里云
Version: 1.1.18
Description: 快速部署一个 wordpress 框架到阿里云函数计算
HomePage: https://github.com/devsapp/start-web-framework
Tags:
  - Web框架
  - Wordpress
Category: Web框架
Service:
  函数计算:
    Authorities:
      - 管理员权限
Parameters:
  region:
    type: string
    default: cn-hangzhou
    description: 创建应用所在的地区
    required: true
    enum:
      - cn-beijing
      - cn-hangzhou
      - cn-shanghai
      - cn-qingdao
      - cn-zhangjiakou
      - cn-huhehaote
      - cn-shenzhen
      - cn-chengdu
      - cn-hongkong
      - ap-southeast-1
      - ap-southeast-2
      - ap-southeast-3
      - ap-southeast-5
      - ap-northeast-1
      - eu-central-1
      - eu-west-1
      - us-west-1
      - us-east-1
      - ap-south-1
  serviceName:
    type: string
    default: web-framework
    description: 应用所属的函数计算服务
    required: true
  functionName:
    type: string
    default: wordpress
    description: 应用的函数名称
    required: true
