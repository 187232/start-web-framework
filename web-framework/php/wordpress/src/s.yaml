edition: 1.0.0          #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: framework         #  项目名称
access: "{{ access }}"       #  秘钥别名

services:
  framework: # 服务名称
    component: fc  # 组件名称
    props: # 组件的属性值
      region: cn-zhangjiakou
      service:
        name: web-framework
        description: 'Serverless Devs Web Framework Service'
      function:
        name: wordpress
        description: 'Serverless Devs Web Framework Wordpress Function'
        codeUri: './code'
        runtime: custom
        timeout: 30
        memorySize: 1536
        instanceConcurrency: 12
        environmentVariables:
          PATH: /code/root/usr/bin:/code/root/usr/sbin:/code/root/sbin:/code/root/bin:/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/sbin:/bin
          LD_LIBRARY_PATH: /code/root/usr/lib:/code/root/usr/lib/x86_64-linux-gnu:/code/root/lib:/code/root/lib/x86_64-linux-gnu:/code:/code/lib:/usr/local/lib
          PHP_INI_SCAN_DIR: /code/root/usr/lib/php/7.2
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
              serviceName: web-framework
              functionName: wordpress
              methods:
                - GET
                - POST
                - PUT
                - DELETE