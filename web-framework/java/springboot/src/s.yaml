edition: 1.0.0        #  命令行YAML规范版本，遵循语义化版本（Semantic Versioning）规范
name: springboot   #  项目名称
access: default

services:
  springboot:
    component: devsapp/fc
    actions:
      pre-deploy: # 在deploy之前运行
        - run: mvn package  # 要运行的命令行
          path: ./code # 命令行运行的路径
        # - run: s build --use-docker
        #   path: ./code
    props:
      region: cn-beijing
      service:
        name: webframework
        description: This is a FC service for springboot
      function:
        name: springboot
        codeUri: ./code
        runtime: custom
        handler: com.example.webframework.WebFrameworkApplication::main
        memorySize: 1024
        timeout: 30
      triggers:
          - name: httpTrigger
            type: http
            config:
              authType: anonymous
              methods:
                - GET
      customDomains:
        - domainName: auto
          protocol: HTTP
          routeConfigs:
            - path: /*
