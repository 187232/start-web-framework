Type: Application
Name: start-nuxt-ssr
Version: 1.1.17
Provider:
  - 阿里云
Description: 一款基于Node.JS的网页nuxt SSR应用
HomePage: https://github.com/devsapp/start-web-framework
Tags:
  - nuxt
  - 云应用
Category: 基础云服务
Service:
  函数计算:
    Authorities:
      - AliyunFCFullAccess
      - AliyunFCInvocationAccess
Parameters:
  type: object
  additionalProperties: false # 不允许增加其他属性
  required: # 必填项
    - region
    - serviceName
    - functionName
  properties:
    region:
      title: 地域
      type: string
      default: cn-hangzhou
      description: 创建应用所在的地区
      enum:
        - cn-beijing
        - cn-hangzhou
        - cn-shanghai
        - cn-qingdao
        - cn-zhangjiakou
        - cn-huhehaote
        - cn-shenzhen
        - cn-chengdu
        - cn-hongkong
        - ap-southeast-1
        - ap-southeast-2
        - ap-southeast-3
        - ap-southeast-5
        - ap-northeast-1
        - eu-central-1
        - eu-west-1
        - us-west-1
        - us-east-1
        - ap-south-1
    serviceName:
      title: 服务名
      type: string
      default: web-framework
      description: 应用所属的函数计算服务
    functionName:
      title: 函数名
      type: string
      default: nuxtssr
      description: 应用的函数名称